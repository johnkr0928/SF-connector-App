<form name="fbconfigurationForm">
    <div layout="row" layout-padding="80">
        <div flex></div>
        <div flex="60" flex-xs="100">
            <md-card>
                <md-card-title color="primary">
                    <span>FB Configuration</span>

                </md-card-title>
                <md-card-content>
                    <div flex layout-padding="80">
                        <select id="ddlCustomer" style="width:100%" placeholder="Customer Name" [(ngModel)]="fbconfiguration.CustomerId" name="CustomerName">
                            <option *ngFor="let x of names" [value]="x.Value" [selected]="x.Value">
                                {{x.Text}}
                            </option>
                        </select>
                    </div>
                    <div flex layout-padding="80">
                        <md-input style="width:100%;" placeholder="FB DataSource" [(ngModel)]="fbconfiguration.FBDataSource" name="FBDataSource" required></md-input>
                    </div>
                    <div flex layout-padding="80">
                        <md-input style="width:100%;" placeholder="FB InitialCatalog" [(ngModel)]="fbconfiguration.FBInitialCatalog" name="FBInitialCatalog" required></md-input>
                    </div>
                    <div flex layout-padding="80">
                        <md-input style="width:100%;" placeholder="FB ClientId" [(ngModel)]="fbconfiguration.FBClientId" name="FBClientId" required></md-input>
                    </div>
                    <div flex layout-padding="80">
                        <md-input style="width:100%;" type="Password" placeholder="FB ClientPassword" [(ngModel)]="fbconfiguration.FBClientPassword" name="FBClientPassword" required></md-input>
                    </div>
                    <div flex layout-padding="80">
                        <md-input style="width:100%;" placeholder="FB Port" [(ngModel)]="fbconfiguration.FBPort" name="FBPort" required></md-input>
                    </div>
                    <div flex layout-padding="80">
                        <md-input style="width:100%;" placeholder="FB Connection" [(ngModel)]="fbconfiguration.FBConnection" name="FBConnection" required></md-input>
                    </div>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                    <button md-raised-button color="primary" (click)="fbconfigurationUser(fbconfiguration);">Submit</button>
                    <button md-raised-button [routerLink]="['/fbconfigurationlist']">Cancel</button>
                </md-card-actions>
            </md-card>
        </div>
        <div flex></div>
    </div>
</form>
