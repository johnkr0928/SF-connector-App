<!DOCTYPE html>
<html>
<head>
    <title>Salesforce Connector</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>    
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.css" rel="stylesheet">-->
    <link href="lib/ng2-material/ng2-material.css" rel="stylesheet">    
    <link href="lib/@angular/material/core/theming/prebuilt/indigo-pink.css" rel="stylesheet"> 
    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="https://npmcdn.com/core-js/client/shim.min.js"></script>
    <script src="https://unpkg.com/zone.js@0.6.23?main=browser"></script>
    <script src="https://npmcdn.com/reflect-metadata@0.1.3"></script>
    <script src="https://npmcdn.com/systemjs@0.19.27/dist/system.src.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>              
    <!-- 2. Configure SystemJS -->   
    <script src="systemjs.config.js"></script>    
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<!-- 3. Display the application -->
<body>
    <my-app>
        <div id="p3" class="mdl-progress mdl-js-progress" style="margin-top:386px;margin-left:735px;"></div>
        <script>
            document.querySelector('#p3').addEventListener('mdl-componentupgraded', function () {
                this.MaterialProgress.setProgress(33);
                this.MaterialProgress.setBuffer(87);
            });
        </script>
    </my-app>
</body>
</html>
